            <div class="contactdetail">
                <div class="mycontact">
                    <h1>Feel free to Contact Me</h1>
                    <div class="myemail"><img class="emailid" src="Images/email.png" alt="Network error"><a

                    <ul class="ulcontact">
                        <li class="row"><a href="https://www.linkedin.com/in/alok-verma-3099b1264/"><img

                        <li class="row"><a href="https://www.instagram.com/alok___verma_____/"><img class="instagram"

                        <li class="row"><a href="https://twitter.com/Alokver44502497"><img class="twitter"

                <div class="comment">
                    <h1>Leave a comment</h1>
                    <form name="submit-to-google-sheet">
                        <div class="Name">
                            <label class="formlabel">Name</label></br>
                            <input class="nameinput" name="Name">
                        </div>
                        <div class="email">
                            <label class="formlabel">Email address</label></br>
                            <input class="emailinput" name="Email ID">
                        </div>
                        <div class="phone">
                            <label class="formlabel">Phone no.</label></br>
                            <input class="phoneinput" name="Phone No.">
                            <div class="formtext">We'll never share your data with anyone else.</div>
                        </div>
                        <div class="message">
                            <label class="formlabel">Leave a comment</label></br>
                            <textarea class="messageinput" name="Message"></textarea>

                        </div>
                        <div class="check">
                            <input type="checkbox" class="checkinput">
                            <label class="formlabel">Check me out</label>
                        </div>
                        <button type="submit" class="submitbtn">Submit</button>
                    </form>
                    <span id="respo"></span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwNYe6_aozIExS3YFhzrcBiacHhEsgkQqxQV8Nu2lJ38_XAURZblGfi0Y_bok6rdRRs_w/exec'
        const form = document.forms['submit-to-google-sheet']
        const messageResponse = document.getElementById("respo")
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                messageResponse.innerHTML = "Message sent sucessfully"
                setTimeout(function(){
                    messageResponse.innerHTML = ""
                }, 2000)
                form.reset();
            })
            .catch(error => console.error('Error!', error.message))
        })
      </script>
</body>
